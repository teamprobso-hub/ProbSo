<!-- login-modal.html (loaded into #modals-root) -->
<div id="login-modal" class="modal hidden">
  <div class="modal-content">
    <button class="modal-close" data-close>âœ–</button>
    <div class="modal-grid">
      <div class="auth-col">
        <h3>Email Sign In</h3>
        <input id="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Password" />
        <button id="email-signin" class="btn primary">Sign in</button>
        <p class="small">or</p>
        <button id="google-signin" class="btn">Sign in with Google</button>
      </div>

      <div class="auth-col">
        <h3>Mobile Sign In</h3>
        <input id="phone" placeholder="+91 98765xxxx" />
        <button id="phone-send" class="btn">Send OTP</button>
      </div>
    </div>
  </div>
</div>
